<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last letter</title>
</head>
<body>
    <script>
        function lastLatter(word){
            let word_length = word.length;
            console.log(word[word_length - 1]);
        }
        let result = prompt("Enter the word: ");
        console.log(lastLatter(result));
    </script>
</body>
</html>
